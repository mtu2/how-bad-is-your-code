<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How bad is your code?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h1 class="logo">
      <img src="images/stack-overflow.png" alt="Stack Overflow" class="logo-icon">How bad is your code?
    </h1>
    <div class="header-content">
      <p class="details"><span class="details-description">First Active </span><span id="first-active"></span></p>
      <p class="details"><span class="details-description">Last Active </span><span id="last-active">today</span></p>
      <p class="details"><span class="details-description">Total Visits </span><span id="total-visits">000</span>
      </p>
    </div>
  </div>
  <div class="visuals">
    <div class="grid">
      <ul class="months">
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
        <li>May</li>
        <li>Jun</li>
        <li>Jul</li>
        <li>Aug</li>
        <li>Sep</li>
        <li>Oct</li>
        <li>Nov</li>
        <li>Dec</li>
      </ul>
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="squares" id="squares">
        <!-- Squares added with popup.js -->
      </ul>
    </div>
  </div>
  <!-- <div class="icons">
    <div class="icon-div">
      <a href="https://www.traversymedia.com" target="_blank">
        <i class="fa fa-globe"></i></a>
    </div>
    <div class="icon-div">
      <a href="https://www.github.com/bradtraversy" target="_blank">
        <i class="fa fa-github"></i></a>
    </div>
  </div> -->
  <script src="popup.js"></script>
</body>

</html>
