<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How bad is your code?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h1 class="logo">
      <img src="images/stack-overflow.png" alt="Stack Overflow" class="logo-icon">How bad is your code?
    </h1>
    <div class="header-content">
      <p class="details"><span class="details-description">Last Active </span><span id="last-active">today</span></p>
      <p class="details"><span class="details-description">Total Visits </span><span id="total-visits"></span>
      </p>
    </div>
  </div>
  <div class="visuals">
    <p>You've gone on StackOverflow <span class="count"></span> times</p>
    <p>Since your first visit (or you cleared your history) on <span class="first-visit"></span></p>
  </div>
  <div class="icons">
    <div class="icon-div">
      <a href="https://www.traversymedia.com" target="_blank">
        <i class="fa fa-globe"></i></a>
    </div>
    <div class="icon-div">
      <a href="https://www.github.com/bradtraversy" target="_blank">
        <i class="fa fa-github"></i></a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
